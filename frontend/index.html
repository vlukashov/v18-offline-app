<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>v18-offline-app</title>
    <style>
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
      }

      #outlet {
        height: 100%;
      }
    </style>
    <custom-style>
      <style include="lumo-color lumo-typography"></style>
    </custom-style>

    <!-- Declare an web app manifest and register a Service Worker -->
    <link sizes="16x16" rel="shortcut icon" href="my-icons/icon-16x16.png" type="image/png">
    <link rel="manifest" href="my-manifest.webmanifest">
    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('my-sw.js');
        });
      }
    </script>

    <!-- index.ts is included here automatically (either by the dev server or during the build) -->
  </head>

  <body theme="light">
    <div id="outlet"></div>
  </body>
</html>
